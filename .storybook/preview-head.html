<style>
  :root {
    --font-size: 100%;
    --ratio: 1.333;
    --ratio-alt: 1.68;

    --ms5: calc(var(--ms4) * var(--ratio));
    --ms4: calc(var(--ms3) * var(--ratio));
    --ms3: calc(var(--ms2) * var(--ratio));
    --ms2: calc(var(--ms1) * var(--ratio));
    --ms1: calc(var(--ms0) * var(--ratio));
    --ms0: calc(var(--font-size) * var(--ratio));
    --ms-1: calc(var(--ms0) / var(--ratio));
    --ms-2: calc(var(--ms-1) / var(--ratio));
    --ms-3: calc(var(--ms-2) / var(--ratio));
    --ms-4: calc(var(--ms-3) / var(--ratio));
    --ms-5: calc(var(--ms-4) / var(--ratio));

    --ms5a: calc(var(--ms4) * var(--ratio-alt));
    --ms4a: calc(var(--ms3) * var(--ratio-alt));
    --ms3a: calc(var(--ms2) * var(--ratio-alt));
    --ms2a: calc(var(--ms1) * var(--ratio-alt));
    --ms1a: calc(var(--ms0) * var(--ratio-alt));
    --ms0a: calc(var(--font-size) * var(--ratio-alt));
    --ms-1a: calc(var(--ms0) / var(--ratio-alt));
    --ms-2a: calc(var(--ms-1) / var(--ratio-alt));
    --ms-3a: calc(var(--ms-2) / var(--ratio-alt));
    --ms-4a: calc(var(--ms-3) / var(--ratio-alt));
    --ms-5a: calc(var(--ms-4) / var(--ratio-alt));

    <!-- DEFAULT THEME -->
    --background: '#EFF0F4';
    --on-background: '#0F0F0F';
    --primary: '#389BFF';
    --on-primary: '#fff';
    --secondary: '#B2B4B7';
    --on-secondary: '#fff';
    --surface: '#fff';
    --on-surface: '#0F0F0F';
    --error: '#EB5945';
    --on-error: '#fff';
    --warning: '#F6BB42';
    --on-warning: '#fff';
  }
</style>
